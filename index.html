<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <ul>
            <h2>Instructions</h2>
            <li>Choose a number</li>
            <li>Choose a calculation</li>
            <li>Choose another number</li>
            <li>Hit equals</li>
            <p>In the text area above the numbers it will print the answer</p>
        </ul>
        <div class="calcbody">
            <div class="numbers">
                <div class="final" id="finalscreen"></div>
                <p class="one keypad">1</p>
                <p class="two keypad">2</p>
                <p class="three keypad">3</p>
                <p class="four keypad">4</p>
                <p class="five keypad">5</p>
                <p class="six keypad">6</p>
                <p class="seven keypad">7</p>
                <p class="divide keypad">/</p>
                <p class="multiply keypad">*</p>
                <p class="eight keypad">8</p>
                <p class="nine keypad">9</p>
                <p class="zero keypad">0</p>
                <p class="add keypad">+</p>
                <p class="equal keypad">=</p>
                <p class="clear keypad">Clear</p>
                <p class="subtract keypad">-</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Mason Yates</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
