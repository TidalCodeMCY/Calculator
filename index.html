<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <h2>Instructions</h2>
        <ul>
            <li>Choose a number</li>
            <li>Choose a calculation</li>
            <li>Choose another number</li>
            <li>Hit equals</li>
            <p>in the text area above the numbers it will print the answer</p>
        </ul>
        <div class="calcbody">
            <div class="numbers">
                <div class="final" id="finalscreen"></div>
                <p class="one">1</p>
                <p class="two">2</p>
                <p class="three">3</p>
                <p class="four">4</p>
                <p class="five">5</p>
                <p class="six">6</p>
                <p class="seven">7</p>
                <p class="divide">/</p>
                <p class="multiply">*</p>
                <p class="eight">8</p>
                <p class="nine">9</p>
                <p class="zero">0</p>
                <p class="add">+</p>
                <p class="equal">=</p>
                <p class="clear">Clear</p>
                <p class="subtract">-</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Mason Yates</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
